<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中學圖書館 | 新書速遞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module">
        // 原有的Firebase和功能代碼完全保留不變
        // 這裡應該放置您原有的完整JavaScript代碼
        // 由於字數限制，我無法在此處包含完整的JS代碼
        // 請將您原有的所有JavaScript代碼（從import { initializeApp }開始）複製到這裡
    </script>
    
    <style>
        /* 現代溫暖風格設計 */
        :root {
            --primary: #FF8A65;
            --primary-light: #FFCCBC;
            --primary-dark: #D84315;
            --secondary: #4DB6AC;
            --secondary-light: #B2DFDB;
            --secondary-dark: #00897B;
            --accent: #FFD54F;
            --accent-light: #FFF9C4;
            --background: #FFF8F0;
            --card-bg: #FFFFFF;
            --text: #333333;
            --text-light: #666666;
            --text-lighter: #999999;
            --border: #EDE7E3;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
            --radius: 16px;
            --radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 頂部導航 */
        .top-bar {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        .top-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 28px;
        }

        .logo-text h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
        }

        .logo-text p {
            font-size: 12px;
            color: var(--text-lighter);
            margin-top: 2px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background-color: var(--background);
            font-size: 14px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 138, 101, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-lighter);
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 138, 101, 0.1);
        }

        /* 英雄區 - 新書推薦輪播 */
        .hero-section {
            margin: 30px 0 50px;
            position: relative;
            overflow: hidden;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-light) 100%);
            height: 400px;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.03);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 60px;
        }

        .hero-text {
            flex: 1;
            max-width: 500px;
        }

        .hero-text h2 {
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 15px;
            color: var(--text);
            line-height: 1.2;
        }

        .hero-text p {
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 25px;
        }

        .hero-books {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        .hero-book {
            width: 150px;
            height: 220px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .hero-book:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .hero-book img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 主要內容區域 */
        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            margin-bottom: 60px;
        }

        /* 側邊欄 */
        .sidebar {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 90px;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary-light);
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .category-item:hover, .category-item.active {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }

        .category-count {
            font-size: 12px;
            background-color: var(--background);
            padding: 3px 8px;
            border-radius: 12px;
            color: var(--text-light);
        }

        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            cursor: pointer;
        }

        .ranking-item:hover {
            background-color: var(--background);
        }

        .ranking-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .ranking-number.top {
            background-color: var(--accent);
            color: var(--text);
        }

        .ranking-info {
            flex: 1;
        }

        .ranking-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 3px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .ranking-author {
            font-size: 12px;
            color: var(--text-lighter);
        }

        .ranking-likes {
            font-size: 12px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 3px;
        }

        /* 書籍網格區域 */
        .books-section {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
        }

        .section-subtitle {
            font-size: 16px;
            color: var(--text-light);
            margin-top: 5px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-lighter);
            pointer-events: none;
        }

        .select-control {
            padding: 12px 40px 12px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background-color: white;
            font-size: 14px;
            appearance: none;
            cursor: pointer;
            min-width: 150px;
            transition: var(--transition);
        }

        .select-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .poster-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .poster-tab {
            padding: 12px 24px;
            border-radius: 50px;
            background-color: var(--background);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .poster-tab.active {
            background-color: var(--primary);
            color: white;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* 書籍卡片 */
        .book-card {
            background-color: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow);
        }

        .book-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: var(--background);
        }

        .book-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .book-title {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 5px;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .book-description {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 20px;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .book-category {
            background-color: var(--secondary-light);
            color: var(--secondary-dark);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .book-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background-color: var(--background);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            background-color: var(--primary-light);
            color: var(--primary);
        }

        .like-btn.active {
            color: var(--primary);
        }

        .book-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .status-available {
            background-color: var(--secondary);
        }

        .status-reserved {
            background-color: var(--primary);
        }

        .status-unavailable {
            background-color: var(--text-lighter);
        }

        /* 推薦區 */
        .recommend-section {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            padding: 30px;
            margin-bottom: 60px;
        }

        .recommend-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .recommend-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: var(--radius-sm);
            background-color: var(--background);
            transition: var(--transition);
        }

        .recommend-item:hover {
            background-color: rgba(255, 138, 101, 0.08);
        }

        .recommend-index {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            margin-right: 20px;
        }

        .recommend-content {
            flex: 1;
        }

        .recommend-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .recommend-reason {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .recommend-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
            color: var(--text-lighter);
        }

        .recommend-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background-color: var(--accent-light);
            color: #E65100;
        }

        .status-recorded {
            background-color: var(--secondary-light);
            color: var(--secondary-dark);
        }

        .status-invalid {
            background-color: #FFEBEE;
            color: #C62828;
        }

        /* 底部 */
        .footer {
            background-color: var(--card-bg);
            padding: 40px 0;
            margin-top: 60px;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-logo i {
            font-size: 32px;
            color: var(--primary);
        }

        .footer-text h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .footer-text p {
            font-size: 14px;
            color: var(--text-light);
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-link {
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--primary);
        }

        .admin-access {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .admin-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 6px 20px rgba(255, 138, 101, 0.3);
            cursor: pointer;
            font-size: 20px;
            transition: var(--transition);
        }

        .admin-btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.1);
        }

        /* 彈窗樣式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(30px);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-lighter);
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--primary);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 138, 101, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* 響應式設計 */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
            
            .hero-books {
                display: none;
            }
            
            .hero-text {
                max-width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .top-bar-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .nav-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .hero-section {
                height: 300px;
            }
            
            .hero-content {
                padding: 0 20px;
            }
            
            .hero-text h2 {
                font-size: 28px;
            }
            
            .hero-text p {
                font-size: 16px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            .footer-content {
                flex-direction: column;
                gap: 30px;
                text-align: center;
            }
            
            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .hero-section {
                height: 250px;
            }
            
            .hero-text h2 {
                font-size: 24px;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .user-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }

        /* 載入動畫 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 空狀態 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 60px;
            color: var(--border);
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-description {
            font-size: 16px;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- 頂部導航 -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <div class="logo">
                    <i class="fas fa-book-reader logo-icon"></i>
                    <div class="logo-text">
                        <h1>中學圖書館新書速遞</h1>
                        <p>探索知識的溫暖角落</p>
                    </div>
                </div>
                
                <div class="nav-controls">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" id="keywordInput" placeholder="搜尋書名、作者或關鍵字...">
                    </div>
                    
                    <div class="user-actions">

    <script>
        // 這裡應該放置您原有的完整JavaScript代碼
        // 由於字數限制，我無法在此處包含完整的JS代碼
        // 請將您原有的所有JavaScript代碼複製到這裡
        
        // 簡單的模態框控制函數（如果原代碼中沒有）
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // 設置彈窗顯示/隱藏
        window.closeAllModals = function() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('active');
            });
        };
        
        // 修改原有的showReserveModal函數以使用新樣式
        const originalShowReserveModal = window.showReserveModal;
        window.showReserveModal = function(bookId) {
            originalShowReserveModal(bookId);
            showModal('reserveModal');
        };
        
        // 修改原有的showRecommendForm函數
        const originalShowRecommendForm = window.showRecommendForm;
        window.showRecommendForm = function() {
            originalShowRecommendForm();
            showModal('recommendModal');
        };
        
        // 修改原有的showCommentModal函數
        const originalShowCommentModal = window.showCommentModal;
        window.showCommentModal = function(bookId) {
            originalShowCommentModal(bookId);
            showModal('commentModal');
        };
        
        // 修改原有的showAdminLogin函數
        const originalShowAdminLogin = window.showAdminLogin;
        window.showAdminLogin = function() {
            originalShowAdminLogin();
            showModal('adminLoginModal');
        };
        
        // 修改原有的logoutAdmin函數
        const originalLogoutAdmin = window.logoutAdmin;
        window.logoutAdmin = function() {
            originalLogoutAdmin();
            hideModal('adminPanel');
        };
        
        // 管理員登錄成功後顯示後台
        const originalAdminLogin = window.adminLogin;
        window.adminLogin = function() {
            originalAdminLogin();
            hideModal('adminLoginModal');
            showModal('adminPanel');
        };
        
        // 初始化一些UI元素
        document.addEventListener('DOMContentLoaded', function() {
            // 為所有關閉按鈕添加事件
            document.querySelectorAll('.modal-close').forEach(btn => {
                btn.addEventListener('click', function() {
                    const modal = this.closest('.modal');
                    modal.classList.remove('active');
                });
            });
            
            // 點擊模態框外部關閉
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.remove('active');
                    }
                });
            });
        });
    </script>
